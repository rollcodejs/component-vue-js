<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RollCode 自定义资产</title>
  <style>
    :root {
      --primary: #505cf4;
      --primary-light: #e0e2ff;
      --primary-dark: #3a4af0;
      --dark: #1a1a1a;
      --light: #f8f9fa;
      --lighter: #fefefe;
      --border-radius: 8px;
      --border-radius-lg: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --transition: all 0.25s ease;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--dark);
      background-color: #f5f7ff;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--lighter);
      padding: 2.5rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary), #6c5ce7);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      margin-bottom: 1.75rem;
    }
    
    .logo-placeholder {
      width: 56px;
      height: 56px;
      background-color: var(--primary-light);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-weight: bold;
      flex-shrink: 0;
      border: 2px solid rgba(80, 92, 244, 0.2);
      transition: var(--transition);
    }
    .logo{
      width: 100%;
      height: 100%;
      background:#fff;
      display: block;
      border-radius: var(--border-radius);
    }
    
    .header:hover .logo-placeholder {
      transform: rotate(8deg);
    }
    
    .header-content {
      flex: 1;
    }
    
    .title {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 0.25rem;
      color: var(--dark);
      line-height: 1.3;
    }
    
    .subtitle {
      color: #666;
      margin: 0;
      font-size: 0.95rem;
    }
    
    .intro {
      margin-bottom: 2rem;
      padding: 1rem 1.25rem;
      background-color: var(--primary-light);
      border-radius: var(--border-radius);
      border-left: 3px solid var(--primary);
      font-size: 0.95rem;
      line-height: 1.5;
    }
    
    .doc-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 1.75rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 0.75rem 1.25rem;
      background-color: rgba(80, 92, 244, 0.1);
      border-radius: var(--border-radius);
      transition: var(--transition);
    }
    
    .doc-link:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 1rem;
      color: var(--dark);
    }
    
    .section-title::before {
      content: "";
      display: block;
      width: 20px;
      height: 2px;
      background-color: var(--primary);
    }
    
    .ul-list {
      list-style: none;
      padding: 0;
      margin: 0 0 2rem;
    }
    
    .ul-list li {
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
      background-color: var(--light);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: var(--transition);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    
    .ul-list li:hover {
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-color: rgba(80, 92, 244, 0.2);
    }
    
    .ul-list li::before {
      content: "→";
      color: var(--primary);
      font-weight: bold;
      font-size: 1rem;
      opacity: 0.7;
    }
    
    .ul-list li span {
      font-weight: 500;
      min-width: 100px;
      color: var(--dark);
    }
    
    .ul-list li a {
      color: var(--primary);
      text-decoration: none;
      word-break: break-all;
      flex: 1;
    }
    
    .ul-list li a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .footer {
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
    
    .footer a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .ul-list li {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      
      .ul-list li span {
        min-width: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-placeholder"><img class="logo" src="/logo.svg" alt=""></div>
      <div class="header-content">
        <h1 class="title">RollCode 自定义资产</h1>
        <p class="subtitle">快速构建您的自定义组件/页面</p>
      </div>
    </div>
    
    <div class="intro">
      欢迎使用 RollCode 自定义资产开发平台。这里提供了简单的代码模版和打包配置，帮助您快速学习或开发。
    </div>
    
    <a href="https://docs.rollcode.cn/developer/develop-guide/custom-component" class="doc-link">
      📚 查看完整开发文档
    </a>
    
    <h2 class="section-title">开发资产</h2>
    <div id="content"></div>
  </div>
</body>

</html>
